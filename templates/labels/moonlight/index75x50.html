<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>{{ name }}</title>
   <style>
      body {
         position: relative;
         margin: auto;
         background: lightgray;
         font-family: Roboto;
         font-style: normal;
         font-weight: 500;
      }

      .container {
         display: block;
         margin: auto;
         margin-top: 20px;
         width: 283px;
         height: 189px;
         background: #ffffff;
      }

      .header {
         display: flex;
         border-bottom: 1px solid rgba(0, 0, 0, 0.8);
         height: 39px;
      }

      .item1 {
         width: 192px;
         height: 24px;
         margin-left: 16px;
         margin-top: 8px;
         margin-right: 11px;
         margin-bottom: 7px;
         font-size: 14px;
      }

      .item2 {
         background-color: #111111;
         width: 63.82px;
      }

      .item3 {
         margin-bottom: 20px;
      }

      .item4 {
         margin-bottom: 18px;
      }

      .line {
         margin-top: 2px;
         border-top: 1px solid #000000;
      }

      .wrapper {
         display: flex;
         width: max-content;
      }


      .content {
         padding-left: 16px;
         padding-right: 14px;
         margin-top: 13px;
         height: fit-content;
      }

      .wrap {
         margin-right: 10px;
         width: 149px;
      }

      .item6 {
         width: 108px;
         height: 108px;
         transform: translate(0px, -20px);
      }

      .field {
         display: flex;
         height: 24px;
         border-left: 1px solid #000000;
         border-bottom: 1px solid #000000;
         flex-flow: column-reverse;
      }

      label,
      input {
         transition: all 0.2s;
         touch-action: manipulation;
      }

      input {
         font-size: 12px;
         border: 0;
         margin-left: 4px;
         font-family: inherit;
         -webkit-appearance: none;
         border-radius: 0;
         padding: 0;
         cursor: text;
      }

      input:focus {
         outline: 0;
      }

      label {
         font-size: 6px;
      }

      input:placeholder-shown+label {
         cursor: text;
         max-width: 66.66%;
         white-space: nowrap;
         overflow: hidden;
         text-overflow: ellipsis;
         transform-origin: left bottom;
         transform: translate(0, 2rem) scale(1.2);
      }

      ::-webkit-input-placeholder {
         opacity: 0;
         transition: inherit;
      }

      input:focus::-webkit-input-placeholder {
         opacity: 1;
      }

      input:not(:placeholder-shown)+label,
      input:focus+label {
         margin-left: 4px;
         transform: translate(0, -2px) scale(1);
         cursor: pointer;
         font-size: 8px;
      }
   </style>
</head>

<body>
   <div class="container">
      <div class="header">
         <div class="item1">
            {{name}}
         </div>
         <div class="item2">
            <div class="colored">
            </div>
         </div>
      </div>
      <div class="line"></div>
      <form class="content" action="">
         <div class="item3">
            <span class='field'>
               <input type="text" id="recipe" name="recipe" placeholder="recipe" required value="{{name}}" />
               <label for="recipe">Recipe</label>
            </span>
         </div>
         <div class="wrapper">
            <div class="wrap">
               <div class="item4">
                  <span class='field'>
                     <input type="text" id="order" name="order" placeholder="order no" required value="{{order}}" />
                     <label for="order">Ord no.</label>
                  </span>
               </div>
               <div class="item5">
                  <span class='field'>
                     <input type="text" id="best" name="best" placeholder="best by" required value="{{best}}" />
                     <label for="best">Best by</label>
                  </span>
               </div>
            </div>
            <div class="item6">qr</div>
         </div>
      </form>
   </div>
</body>

</html>
