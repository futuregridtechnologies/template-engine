<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
</head>

<body>
   <div style="position: relative;margin: 10px 10px 10px 10px;border: 2px solid #111111;width: 196px;">
      <div class="container" style="display: block;height: 94px;">
         <div class="header" style="display: flex;border-bottom: 1px solid #111111;height: 22px;">
            <div class="item1" style="width: 154px;padding-left: 6px;">
               <div>{{name}}</div>
            </div>
            <div class="item2" style="background-color: #111111;width: 36px;">
               <div class="colored">
               </div>
            </div>
         </div>
         <div class="line" style="margin-top: 3px;border-top: 1px solid #111111;"></div>
         <form class="content" action="" style="padding-left: 4px;">
            <div class="wrapper" style="display: flex;">
               <div class="left">
                  <div class="item3" style="width: 114px;">
                     <span class="field" style="display: flex;flex-flow: column-reverse;">
                        <input type="text" id="recipe" name="recipe" placeholder="recipe" required value="{{name}}"
                           style="transition: all 0.2s;touch-action: manipulation;border: 0;border-bottom: 1px solid #111111;border-left: 1px solid #111111;font-family: inherit;-webkit-appearance: none;border-radius: 0;padding: 0;cursor: text;">
                        <label for="recipe"
                           style="transition: all 0.2s;touch-action: manipulation;letter-spacing: 0.01em;font-size: 12px;">Recipe</label>
                     </span>
                  </div>

                  <div class="wrap" style="display: flex;">
                     <div class="item4" style="width: 46px;margin-right: 7px;">
                        <span class="field" style="display: flex;flex-flow: column-reverse;">
                           <input type="text" id="order" name="order" placeholder="order no" required value="{{order}}"
                              style="transition: all 0.2s;touch-action: manipulation;border: 0;border-bottom: 1px solid #111111;border-left: 1px solid #111111;font-family: inherit;-webkit-appearance: none;border-radius: 0;padding: 0;cursor: text;">
                           <label for="order"
                              style="transition: all 0.2s;touch-action: manipulation;letter-spacing: 0.01em;font-size: 12px;">Ord
                              no.</label>
                        </span>
                     </div>
                     <div class="item5" style="width: 62px;">
                        <span class="field" style="display: flex;flex-flow: column-reverse;">
                           <input type="text" id="best" name="best" placeholder="best by" required value="{{best}}"
                              style="transition: all 0.2s;touch-action: manipulation;border: 0;border-bottom: 1px solid #111111;border-left: 1px solid #111111;font-family: inherit;-webkit-appearance: none;border-radius: 0;padding: 0;cursor: text;">
                           <label for="best"
                              style="transition: all 0.2s;touch-action: manipulation;letter-spacing: 0.01em;font-size: 12px;">Best
                              by</label>
                        </span>
                     </div>
                  </div>
               </div>
               <div class="item6" style="margin-left: 7px;height: 67px;width: 71px;border: 1px solid #111111;">qr</div>
            </div>
         </form>
      </div>
   </div>
</body>

</html>
